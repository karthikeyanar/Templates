<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="css/site.css" rel="stylesheet" type="text/css" />
	<!--[if gte IE 9]>
	<style type="text/css">
    .gradient {
       filter: none;
    }
	</style>
	<![endif]-->
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="brand" href="#">Project name</a>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="login-box span4">
			<div class="box box-bordered blue">
				<div class="box-title">
					<h4>
						<i class="icon-lock"></i>Sign In</h4>
				</div>
				<div class="box-content">
					<form action="index.html">
					<div class="control-group">
						<div class="controls">
							<input type="text" id="inputEmail" placeholder="Email" class="input-block-level">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<input type="password" id="inputPassword" placeholder="Password" class="input-block-level">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<div class="pull-left">
								<label class="checkbox">
									<input type="checkbox" data-style="icheck">
									Remember me
								</label>
							</div>
							<div class="pull-right">
								<button type="submit" class="btn btn-primary input-small">
									Sign in</button>
							</div>
							<div class="clearfix">
							</div>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<a href="#" class="link">Forgot Password</a>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- nav bar -->
	<script src="js/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="js/jquery/jquery.validate.min.js" type="text/javascript"></script>
	<script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/plugins/bootstrap-tabmenu.js" type="text/javascript"></script>
	<script src="js/plugins/jquery.icheck.min.js" type="text/javascript"></script>
	<script src="js/plugins/chosen.jquery.min.js" type="text/javascript"></script>
	<script src="js/files/jhelper.js" type="text/javascript"></script>
</body>
</html>
