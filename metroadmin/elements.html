		<div class="container-fluid">
			<div class="page-header">
					<h1>
						Elements</h1>
			</div>
			<ul class="breadcrumb">
				<li><a href="index.html">Home</a> <i class="icon-angle-right"></i></li>
				<li><a href="form_basic.html">Forms</a> <i class="icon-angle-right"></i></li>
				<li><a href="elements.html">Elements</a></li>
				<li class="pull-right"><a href="#" class="close">&times</a></li>
			</ul>
			<div class="row-fluid">
				<div class="span12">
					<div class="box box-bordered">
						<div class="box-title">
							<h4>
								<i class="icon-edit"></i>Elements</h4>
						</div>
						<div class="box-content no-padding">
							<form action="#" method="POST" class="form-horizontal form-bordered form-striped">
							<div class="control-group">
								<label class="control-label">
									Text input</label>
								<div class="controls">
									<input id="textinput" type="text" placeholder="Text input">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">
									Text Area</label>
								<div class="controls">
									<textarea id="textarea" placeholder="textarea" rows="3" cols="15" class="input-xxlarge"></textarea>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">
								</label>
								<div class="controls">
									<label class="checkbox">
										<input type="checkbox" value="" />
										Option one is this and that—be sure to include why it's great
									</label>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">
								</label>
								<div class="controls">
									<label class="radio">
										<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
										Option one is this and that—be sure to include why it's great
									</label>
									<label class="radio">
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
										Option two can be something else and selecting it will deselect option one
									</label>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">
									Inline checkbox
								</label>
								<div class="controls">
									<label class="checkbox inline">
										<input type="checkbox" id="inlineCheckbox1" value="option1">
										1
									</label>
									<label class="checkbox inline">
										<input type="checkbox" id="inlineCheckbox2" value="option2">
										2
									</label>
									<label class="checkbox inline">
										<input type="checkbox" id="inlineCheckbox3" value="option3">
										3
									</label>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">
									Selects
								</label>
								<div class="controls">
									<select>
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select><div class="clearfix">
										&nbsp;</div>
									<select multiple="multiple">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>

	<script src="js/files/jhelper.js" type="text/javascript"></script>
